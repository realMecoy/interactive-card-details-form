<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main__section--left">
      <div class="card__front">
        <div class="card__front--logo">
          <img src="images/card-logo.svg" alt="card logo" class="logo" />
        </div>
        <div class="card__number-display">
          <p class="card__num">0000 0000 0000 0000</p>
        </div>
        <div class="details">
          <p class="card__holder">bruce almighty</p>
          <p class="card__expiry"><span class="month-expiry expiry-pos">10</span>/<span class="year-expiry expiry-pos">40</span></p>
        </div>
      </div>

      <div class="card__back">
        <p class="card__back--cvc">000</p>
      </div>
    </main>

    <!-- Form section -->
    <section class="main__section--right">
      <div class="form__container">
        <form name="card-form">
          <label for="card__name">cardholder name</label>
          <input type="text" name="card__name" class="cardholder__name" id="card__name" placeholder="e.g. Bruce Almighty" data-type="input" required maxlength="20" />
          <span id="name--error" data-error="Can't be blank"></span>

          <label for="card__number">card number</label>
          <input type="text" name="card__number" class="cardholder__number" id="card__number" placeholder="e.g 1234 2541 5874 6969" data-type="input" minlength="19" maxlength="19" required />
          <span id="number--error" data-error="Can't be blank"></span>

          <!-- MM/YY CVC -->
          <div class="date__format--container">
            <div class="group__ex-date">
              <label for="card__month" class="month">exp.date</label>
              <input type="text" name="card__month" class="cardholder__ex-date m-inpt" id="card__month" placeholder="MM" data-type="input" maxlength="2" required />
              <span id="month--error" data-error="Can't be blank"></span>
            </div>

            <div class="group__year">
              <label for="card__year" class="year">(mm/yy)</label>
              <input type="text" name="card__year" class="cardholder__year y-inpt" id="card__year" placeholder="YY" data-type="input" maxlength="2" required />
              <span id="year--error" data-error="Can't be blank"></span>
            </div>

            <div class="group__cvc">
              <label for="card__cvc" class="cvc">cvc</label>
              <input type="text" name="card__name" class="cardholder__cvc cvc-inpt" id="card__cvc" placeholder=" 123" data-type="input" maxlength="3" required />
              <span id="cvc--error" data-error="Can't be blank"></span>
            </div>
          </div>
          <button class="btn__submit" type="submit">Confirm</button>
        </form>
      </div>
    </section>

    <section class="success hide">
      <div class="success__group">
        <img class="success__img" src="images/icon-complete.svg" alt="white tick mark in a purple ball" />
        <h1>THANK YOU</h1>
        <p class="success-msg">We've added your card details</p>
        <button class="btn-scuccess">Continue</button>
      </div>
    </section>

    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/realMecoy">Brendon Mecoy</a>.</div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
